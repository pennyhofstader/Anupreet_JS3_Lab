<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <section class="app-container">
        <!-- input field -->
        <div class="temp-input">
            <input type="text" name="city" id="city" placeholder="Search For City">

        </div>
        <!--  showing temp data -->
        <section class="data">
            <div class="city-data">
                <div class="city-name">New Delhi, IN</div>
                <dic class="city-date">Monday 17 April 2023</div>
                </div>
    
    
            <div class="temp-info">
                <div class="temp">35℃</div>
                <div class="weather">Haze</div>
                <div class="high-low-temp">35/35℃</div>
            </div>
        </section>
      
    </section>
    

    <script src="script.js"></script>
</body>
</html>
